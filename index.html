<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main__container">
            <div class="main__content">
                <input type="text" name="result" class="content__result" disabled>

                    <div class="content__row1">
                        <button class="CE">CE</button>
                        <button class="C">C</button>
                        <button class="calc__button operation">÷</button>
                    </div>

                    <div class="content__row2">
                        <button class="calc__button number">7</button>
                        <button class="calc__button number">8</button>
                        <button class="calc__button number">9</button>
                        <button class="calc__button operation">×</button>
                    </div>

                    <div class="content__row3">
                        <button class="calc__button number">4</button>
                        <button class="calc__button number">5</button>
                        <button class="calc__button number">6</button>
                        <button class="calc__button operation">–</button>
                    </div>

                    <div class="content__row4">
                        <button class="calc__button number">1</button>
                        <button class="calc__button number">2</button>
                        <button class="calc__button number">3</button>
                        <button class="calc__button operation">+</button>
                    </div>

                    <div class="content__row5">
                        <button class="calc__button number">0</button>
                        <button class="calc__button number">.</button>
                        <button class="equal operation">=</button>
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
